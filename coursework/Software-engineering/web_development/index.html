<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <!-- Font Awesome CSS-->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
        />

        <title>Data Dashboard</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">World Bank Dashboard</a>
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="https://jasonsuk.github.io/"
                            target="_blank"
                            >About Me</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="https://data.worldbank.org/"
                            target="_blank"
                            >Data</a
                        >
                    </li>
                    <li class="nav-item">
                        <a
                            class="nav-link"
                            href="https://www.udacity.com/course/data-scientist-nanodegree--nd025"
                            target="_blank"
                            >Udacity</a
                        >
                    </li>
                </ul>
            </div>
        </nav>

        <div class="row mt-2 ml-2">
            <div class="col-1 mt-2 mr-4 d-flex flex-column">
                <span class="mb-4">
                    <a href="https://github.com/jasonsuk" target="_blank"
                        ><i class="fab fa-github fa-3x" style="color: black"></i
                    ></a>
                </span>
                <span>
                    <a
                        href="https://www.linkedin.com/in/junghoonsuk/"
                        target="_blank"
                    >
                        <i class="fab fa-linkedin-in fa-3x"></i>
                    </a>
                </span>
            </div>
            <div class="col-10 mt-2 mr-2">
                <h2>World Bank Data Dashboard</h2>
                <h4 class="text-muted">Land Use Visualization</h4>
                <div class="container mt-4">
                    <div class="row">
                        <div class="col-6">
                            <img
                                class="img-fluid"
                                src="./assets/plot1.png"
                                alt="Plot 1"
                            />
                        </div>
                        <div class="col">
                            <img
                                class="img-fluid"
                                src="./assets/plot2.png"
                                alt="Plot 2"
                            />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <img
                                class="img-fluid"
                                src="./assets/plot3.png"
                                alt="Plot 3"
                            />
                        </div>
                        <div class="col">
                            <img
                                class="img-fluid"
                                src="./assets/plot4.png"
                                alt="Plot 4"
                            />
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Remember to validate the HTML: https://validator.w3.org/#validate_by_input -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
